<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./images/favicon-32x32.png">k
  <title>Document</title>
</head>
<body>

  <section class="section">
    
    <article class="article">

      <div class="logo">
        <img src="./images/logo.svg" alt="Base Apparel">
      </div>

      <div class="logo-mobile">
        <img src="./images/hero-mobile.jpg" alt="Mulher fazendo pose para foto atrpás de uma planta">
      </div>
      
      <div class="information">
        <div class="text">
          <span>WE'RE</span>
          <h1>COMING SOON</h1>
        </div>
        
        <p>
          Olá amigos compradores! Estamos atualmente construindo nossa nova loja de moda. Adicione seu e-mail abaixo para ficar atualizado com anúncios e nossas ofertas de lançamento.
        </p>
      </div>

      <form action="./pages/thanks.html" id="formCadastro" class="form">
        <div class="input-email">
          <input type="email" id="email" name="email" placeholder="Email Address">
        </div>
       
        <button type="submit">
          <img src="./images/icon-arrow.svg" alt="arrow">
        </button> 
        <br><br>
      </form>

      <div class="error">
        <span id="erro"></span>
      </div>

    </article>

    <div class="div">
      <img src="./images/hero-desktop.jpg" alt="Mulher fazendo pose para foto atrpás de uma planta">
    </div>

  </section>


  <script src="./js/script.js"></script>
</body>
</html>
